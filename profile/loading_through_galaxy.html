<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .galaxy-container {
            position: fixed;
            inset: 0;
            background: #000;
        }

        #galaxyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 100;
            width: 600px;
            max-width: 90vw;
        }

        .title {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: 15px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.95);
            animation: titleGlow 2s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(230, 230, 255, 0.5);
        }

        .subtitle {
            font-size: 16px;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(230, 230, 255, 1) 50%,
                rgba(255, 255, 255, 0.6) 100%);
            background-size: 200% 100%;
            width: 0%;
            animation: progressFlow 2s ease-in-out infinite;
            transition: width 0.5s ease;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .message {
            margin-top: 30px;
            font-size: 32px;
            font-weight: 300;
            color: rgba(230, 230, 255, 0.9);
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }

        @keyframes titleGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        @keyframes progressFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
    </style>
</head>
<body>
    <div class="galaxy-container">
        <canvas id="galaxyCanvas"></canvas>

        <div class="info-panel">
            <h1 class="title">MILKY WAY</h1>
            <p class="subtitle">Galactic Core Passage</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="progress-info">
                <span id="statusText">Entering galactic plane...</span>
                <span id="progressText">0%</span>
            </div>
            
            <div class="message" id="messageDisplay">0.0 ly</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Milky Way band background
        class MilkyWayBand {
            draw() {
                // Create diagonal band gradient
                const gradient = ctx.createLinearGradient(0, canvas.height * 0.3, canvas.width, canvas.height * 0.7);
                gradient.addColorStop(0, 'rgba(50, 50, 80, 0)');
                gradient.addColorStop(0.3, 'rgba(80, 80, 120, 0.15)');
                gradient.addColorStop(0.5, 'rgba(120, 120, 150, 0.25)');
                gradient.addColorStop(0.7, 'rgba(80, 80, 120, 0.15)');
                gradient.addColorStop(1, 'rgba(50, 50, 80, 0)');
                
                ctx.save();
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
        }

        // Dense star clusters in galaxy
        class GalaxyCluster {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height * 0.3 + Math.random() * canvas.height * 0.4;
                this.size = Math.random() * 150 + 80;
                this.density = Math.random() * 100 + 50;
                this.speed = Math.random() * 0.2 + 0.05;
            }

            update() {
                this.x -= this.speed;
                if (this.x < -this.size) {
                    this.x = canvas.width + this.size;
                }
            }

            draw() {
                // Draw cluster of tiny stars
                const starCount = this.density;
                for (let i = 0; i < starCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * this.size * 0.5;
                    const sx = this.x + Math.cos(angle) * radius;
                    const sy = this.y + Math.sin(angle) * radius;
                    const brightness = 1 - (radius / (this.size * 0.5));
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${brightness * 0.3})`;
                    ctx.fillRect(sx, sy, 1, 1);
                }
            }
        }

        // Distant stars
        class DistantStar {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.4;
                this.brightness = Math.random() * 0.6 + 0.3;
                this.twinkle = Math.random() * 0.02 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
            }

            update(time) {
                this.brightness = 0.3 + Math.sin(time * this.twinkle + this.phase) * 0.4;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Traveling particles
        class MicroParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.z = Math.random() * 2000 + 1000;
                this.x = (Math.random() - 0.5) * 2.2;
                this.y = (Math.random() - 0.5) * 2.2;
                this.size = Math.random() * 0.4 + 0.2;
                this.brightness = Math.random() * 0.5 + 0.3;
                this.pz = this.z;
            }

            update(speed) {
                this.pz = this.z;
                this.z -= speed;
                if (this.z < 1) this.reset();
            }

            draw(speed) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                const scale = 1000 / this.z;
                const x = this.x * scale * canvas.width + centerX;
                const y = this.y * scale * canvas.height + centerY;
                
                const pscale = 1000 / this.pz;
                const px = this.x * pscale * canvas.width + centerX;
                const py = this.y * pscale * canvas.height + centerY;
                
                const pSize = (1 - this.z / 3000) * this.size * 2.5;
                const trailOpacity = Math.min(speed / 30, 0.8) * this.brightness;
                
                ctx.strokeStyle = `rgba(255, 255, 255, ${trailOpacity * 0.6})`;
                ctx.lineWidth = Math.max(pSize * 0.4, 0.5);
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                if (pSize > 0.8) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(x, y, pSize * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.beginPath();
                ctx.arc(x, y, pSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create elements
        const milkyWay = new MilkyWayBand();
        
        const clusters = [];
        for (let i = 0; i < 5; i++) {
            clusters.push(new GalaxyCluster());
        }

        const distantStars = [];
        for (let i = 0; i < 300; i++) {
            distantStars.push(new DistantStar());
        }

        const particles = [];
        for (let i = 0; i < 3000; i++) {
            particles.push(new MicroParticle());
        }

        let speed = 15;
        let targetSpeed = 15;
        let time = 0;

        function animate() {
            time++;
            speed += (targetSpeed - speed) * 0.05;
            
            // Clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Milky Way band
            milkyWay.draw();
            
            // Draw star clusters
            clusters.forEach(cluster => {
                cluster.update();
                cluster.draw();
            });
            
            // Draw distant stars
            distantStars.forEach(star => {
                star.update(time);
                star.draw();
            });
            
            // Draw traveling particles
            particles.forEach(particle => {
                particle.update(speed);
                particle.draw(speed);
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');
        const messageDisplay = document.getElementById('messageDisplay');

        const statuses = [
            'Entering galactic plane...',
            'Passing star clusters...',
            'Crossing spiral arms...',
            'Near galactic core...',
            'Dense stellar region...',
            'Exiting core...',
            'Outer spiral arm...',
            'Leaving galaxy...',
            'Journey complete!'
        ];

        const interval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
            }

            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            if (progress < 20) {
                targetSpeed = 10 + progress * 0.5;
            } else if (progress < 80) {
                targetSpeed = 20 + Math.sin(progress * 0.1) * 5;
            } else {
                targetSpeed = Math.max(10, 30 - (progress - 80));
            }
            
            const statusIndex = Math.min(
                Math.floor((progress / 100) * statuses.length),
                statuses.length - 1
            );
            statusText.textContent = statuses[statusIndex];
            messageDisplay.textContent = (progress / 100 * 105).toFixed(1) + ' kly';
        }, 400);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
